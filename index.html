<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Cars of the World</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark">
      <div class="container-xxl justify-content-center">
        <h1 class="fw-bold text-light align-center">
          <i class="bi bi-card-list text-danger"></i>
          Cars of the World
        </h1>
      </div>
    </nav>
    <div class="container">
      <table class="table table-striped mt-4" id="car-table">
        <thead>
          <tr>
            <th>Brand <i class="btn bi bi-filter mx-4"></i></th>
            <th>Model <i class="btn bi bi-filter mx-4"></i></th>
            <th>Year <i class="btn bi bi-filter mx-4"></i></th>
            <th><i class="btn text-primary bi bi-plus-square"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Subaru</td>
            <td>Impreza</td>
            <td>1980</td>
            <td class="tools">
              <span class="edit"
                ><i class="btn text-success btn-sm bi-pencil-square"></i
              ></span>
              <span class="delete"
                ><i class="btn text-danger btn-sm bi bi-x-square"></i
              ></span>
            </td>
          </tr>
          <tr>
            <td>Toyota</td>
            <td>Prius</td>
            <td>2008</td>
            <td class="tools">
              <span class="edit"
                ><i class="btn text-success btn-sm bi-pencil-square"></i
              ></span>
              <span class="delete"
                ><i class="btn text-danger btn-sm bi bi-x-square"></i
              ></span>
            </td>
          </tr>
          <tr>
            <td>Mitsubishi</td>
            <td>Lancer</td>
            <td>1992</td>
            <td class="tools">
              <span class="edit"
                ><i class="btn text-success btn-sm bi-pencil-square"></i
              ></span>
              <span class="delete"
                ><i class="btn text-danger btn-sm bi bi-x-square"></i
              ></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
