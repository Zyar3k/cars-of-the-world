<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Cars of the World</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark">
      <div class="container-xxl justify-content-center">
        <h1 class="fw-bold text-light align-center">
          <i class="bi bi-card-list text-danger"></i>
          Cars of the World
        </h1>
      </div>
    </nav>
    <div class="container">
      <table class="table table-striped mt-4 carlist" id="car-table">
        <thead>
          <tr>
            <th>Brand <i class="btn bi bi-filter mx-4"></i></th>
            <th>Model <i class="btn bi bi-filter mx-4"></i></th>
            <th>Year <i class="btn bi bi-filter mx-4"></i></th>
            <th><button class="btn text-primary bi bi-plus-square" data-bs-toggle="modal"
              data-bs-target="#add-car"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Subaru</td>
            <td>Impreza</td>
            <td>1980</td>
            <td class="tools">

              <span
                ><i class="btn edit text-success btn-sm bi-pencil-square" data-bs-toggle="modal"
                data-bs-target="#edit-car"></i
              ></span>
              <span
                ><i class="btn delete text-danger btn-sm bi bi-x-square"></i
              ></span>
            </td>
          </tr>
          <tr>
            <td>Toyota</td>
            <td>Prius</td>
            <td>2008</td>
            <td class="tools">
              <span
                ><i class="btn edit text-success btn-sm bi-pencil-square" data-bs-toggle="modal"
                data-bs-target="#edit-car"></i
              ></span>
              <span
                ><i class="btn delete text-danger btn-sm bi bi-x-square"></i
              ></span>
            </td>
          </tr>
          <tr>
            <td>Mitsubishi</td>
            <td>Lancer</td>
            <td>1992</td>
            <td class="tools">
              <span
                ><i class="btn edit text-success btn-sm bi-pencil-square" data-bs-toggle="modal"
                data-bs-target="#edit-car"></i
              ></span>
              <span
                ><i class="btn delete text-danger btn-sm bi bi-x-square"></i
              ></span>
            </td>
          </tr>
        </tbody>
      </table>

      <div
        class="modal fade"
        id="add-car"
        tabindex="-1"
        aria-labelledby="modal-title"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">
                Add new car
              </h5>
              <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              ></button>
            </div>
            <p class="error-info text-danger text-center mt-3"></p>
            <div class="modal-body">
              <form>
                <label for="brand-input">Brand</label>
                <input type="text" id="brand-input" class="form-control"  />
                <label for="model-input">Model</label>
                <input type="text" id="model-input" class="form-control"  />
                <label for="year-input">Year</label>
                <input type="text" id="year-input" class="form-control"  />
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary btn-add mt-3 ">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="edit-car"
        tabindex="-1"
        aria-labelledby="modal-title"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">
                Edit car
              </h5>
              <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              ></button>
            </div>
            <p class="edit-info text-danger text-center mt-3"></p>
            <div class="modal-body">
              <form>
                <label for="edit-brand-input">Brand</label>
                <input type="text" id="edit-brand-input" class="form-control"  />
                <label for="edit-model-input">Model</label>
                <input type="text" id="edit-model-input" class="form-control"  />
                <label for="edit-year-input">Year</label>
                <input type="text" id="edit-year-input" class="form-control"  />
                <div class="modal-footer">
                  <button type="button" class="btn edit-button btn-success btn-add mt-3">Change</button>
                  <button type="button" class="btn btn-warning btn-add mt-3" data-bs-dismiss="modal"
                  aria-label="Close">Close</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
